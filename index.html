<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature's Lens Photography | Puffin</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="image/logo.png">
</head>
<body>
	  <header class="header-container">
		<img src="image/logo.png" alt="Mother Nature Photography logo">
		<h1>Nature's Lens Photography</h1>
	  </header>
	  <main>
			<img id="animal" src="image/bear.webp" alt="Picture of a bear walking in the woods">

			<footer>
				<button class="active" id="bear">Bear</button>
				<button class="inactive" id="wolf">Wolf</button>
				<button class="inactive" id="sheep">Sheep</button>
				<button class="inactive" id="elk">Elk</button>
				<button class="inactive" id="moose">Moose</button>
			</footer>
	  </main>
		
</body>
<script src="script.js"></script>
</html>
